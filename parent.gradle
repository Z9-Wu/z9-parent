
buildscript {
    repositories {
        maven { url 'https://repo.spring.io/plugins-snapshot' }
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.8.BUILD-SNAPSHOT'
    }
}

apply plugin: "io.spring.dependency-management"

def version = [
        springboot:"2.1.8.RELEASE",
        lombok:"1.18.10",
        commons-langs:"3.9"
]

dependencyManagement {
    dependencies {
        dependency group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: version.springboot
        dependency group: 'org.projectlombok', name: 'lombok', version: version.lombok
        dependency group: 'org.apache.commons', name: 'commons-lang3', version: version.commons-langs

    }
}